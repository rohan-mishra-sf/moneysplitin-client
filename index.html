<!doctype html>
<html lang="en" ng-app="ngdemo">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My AngularJS App</title>
    <link rel="stylesheet" href="css/app.css"/>
    <link rel="stylesheet" href="css/bootstrap/bootstrap-responsive.min.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <script src="js/Chart.js"></script>
    <script src="js/jquery/jquery-2.0.3.min.js" ></script>
    <script src="js/jquery/jquery.cookie.js" ></script>
    <script src="js/custom.js" ></script>
	<script src="js/facebook/sdk.js" ></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body class="bg-color">
    <script>
	if(!check_login()){
	//	window.location = "/moneysplitin-client/login.html";
	}
	else{
		 $.ajax({
			type: "GET",
			url: "http://moneysplit.in/moneysplitin/events",
			headers: {"sessioncode": $.cookie("fblogin")},
			//data: { first_name: userInfo.first_name,last_name: userInfo.last_name,email: userInfo.email,fb_id: userInfo.id,device_token: ''},
            success: function (res) {
				var obj = jQuery.parseJSON( res );
				console.log( obj.count );
				$("#active-events").html(obj.count);
            }
			});
			$.ajax({
			type: "GET",
			url: "http://moneysplit.in/moneysplitin/reports",
			headers: {"sessioncode": $.cookie("fblogin")},
			//data: { first_name: userInfo.first_name,last_name: userInfo.last_name,email: userInfo.email,fb_id: userInfo.id,device_token: ''},
            success: function (res) {
				var obj = jQuery.parseJSON( res );
				console.log( obj);
				//$("#active-events").html(obj.count);
            }
			});
	}
        var iOwe = 300;
        var iReceive = 50;
        var pieData = [
                       {
                       value: iOwe,
                       color:"#F7464A",
                       highlight: "#FF5A5E",
                       label: "Red"
                       },
                       {
                       value: iReceive,
                       color: "#46BFBD",
                       highlight: "#5AD3D1",
                       label: "Green"
                       }
                       ];
                       window.onload = function(){
                           var ctx = document.getElementById("chart-area").getContext("2d");
                           window.myPie = new Chart(ctx).Pie(pieData);
                       };
    </script>
    <div class="container-fluid">
        <div class="row">
            <div class="text-center">
                <h2>Active Events&nbsp;<span id="active-events"></span></h2>
                <div id="canvas-holder">
                    <canvas id="chart-area" class="chart" width="300" height="300"/>
                </div>
                <div class="iOwe"><p>You owe:&nbsp;<span id="iOwe">0</span></p></div>
                <div class="iReceive"><p>Owed to you:&nbsp;<span id="iReceive">0</span></p></div>
            </div>
        </div>
        <div class="row">
            <div class="text-center">
                <div class="table-responsive events-table">
                    <table class="table table-condensed table-striped">
                        <tr>
                            <td>Goa Trip</td>
                            <td>Add Expense</td>
                        </tr>
                        <tr>
                            <td>Apartment Expenses</td>
                            <td>Add Expense</td>
                        </tr>
                        <tr>
                            <td>Colleagues</td>
                            <td>Add Expense</td>
                        </tr>
                        <tr>
                            <td>Goa Trip</td>
                            <td>Add Expense</td>
                        </tr>
                        <tr>
                            <td>Apartment Expenses</td>
                            <td>Add Expense</td>
                        </tr>
                       
                    </table>
                </div>
            </div>
        </div>
        <div class="hover-button" id="addNewEvent">
            <a href="#" data-toggle="modal" data-target="#myModal"><img src="img/add_icon_event.png" /></a>
        </div>
    </div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="text-center">
                        <h1>ADD EXPENSES</h1>
                        <input type="text" value="" placeholder="Create New Event">
                    </div>
                </div>
                <div class="modal-footer odal-buttons">
                    <button type="button" class="btn btn-default close-btn" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
